<div ui-content-for="navbarTop">
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center">
            {{category_info.title||projectData.title}}
        </div>
        <div class="btn-group pull-left">
            <div class="btn" ng-click="goBack()">
                <i class="fa fa-arrow-left"></i>
            </div>
        </div>
        <div class="btn-group pull-right">
            <div class="btn">
                <i class="icon-graph"></i>
            </div>
        </div>
    </div>
</div>

<div class="scrollable viewer" ng-class="">
    <div class="scrollable-content">
        <div class="list-group text-center">
            <div class="list-group-item">
                <p >{{category_info.desc||projectData.desc}}</p>
            </div>
            <div class="risk-chart">
                <canvas 
                    class="chart chart-radar" style="height:100vw;width:100vw"
                    responsive="false"
                    width="320"
                    height="320"
                    chart-series="series"
                    chart-options="chartOptions" 
                    chart-colors="category_info.chart_info.colors"
                    chart-lineTension="0"
                    chart-legend="true"
                    chart-fill="false"
                    chart-data="category_info.chart_info.data" 
                    chart-labels="category_info.chart_info.labels"
                    chart-dataset-override="category_info.chart_info.dataset_override"
                    >
                </canvas>
                <div class="chart-legend">
                    <div class="legend" ng-repeat="(i,serie) in series" ng-tap="category_info.toggle_serie(i)">
                        <span style="background-color:{{chartColors[i]}}"></span>{{serie}}
                    </div>
                </div>
            </div>
            <div class="risk-chart" ng-repeat="(i,foo) in category_info.items">
                <canvas 
                    class="chart chart-radar" style="height:100vw;width:100vw"
                    responsive="false"
                    width="320"
                    height="320"
                    chart-series="series"
                    chart-options="chartOptions" 
                    chart-colors="foo.chart_info.colors"
                    chart-lineTension="0"
                    chart-legend="true"
                    chart-fill="false"
                    chart-data="foo.chart_info.data" 
                    chart-labels="foo.chart_info.labels"
                    chart-dataset-override="foo.chart_info.dataset_override"
                    >
                </canvas>
                <div class="chart-legend">
                    <div class="legend" ng-repeat="(i,serie) in series" ng-tap="foo.toggle_serie(i)">
                        <span style="background-color:{{chartColors[i]}}"></span>{{serie}}
                    </div>
                </div>
            </div>
            <a ng-tap="go(foo)" class="list-group-item list-group-item-risk" ng-repeat="(i,foo) in category_info.items">
                <span class="num">{{i+1}}</span>
                <span class="process-bar" style="width:{{foo.process*100}}%"></span>
                <div class="">
                    {{foo.title}}
                </div>
            </a>

        </div>
    </div>
</div>
