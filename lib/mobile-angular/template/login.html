<div class="modal modal-overlay auto-modal" ui-if="IsShowLogin" ui-shared-state='IsShowLogin'>
    <div class="modal-dialog full-screen login-modal-dialog">
        <div class="modal-content">
            <div class="modal-body" >
                <div class="" >
                    <div ng-scrollbar class="wrap">
                        
                        <md-content layout-padding>
                            <form name="loginForm" id="loginForm" ng-submit='doAuthLogin()'>
                                <div class="login-logo">RISK</div>
                                <md-input-container class="md-block">
                                    <label>Username</label>
                                    <input 
                                        md-maxlength="30" 
                                        required md-no-asterisk 
                                        name="username" 
                                        ng-model="auth_singin_info.username">
                                    <div ng-messages="loginForm.username.$error">
                                        <div ng-message="required">This is required.</div>
                                        <div ng-message="md-maxlength">The description must be less than 30 characters long.</div>
                                    </div>
                                </md-input-container>

                                <md-input-container class="md-block">
                                    <label>Password</label>
                                    <input 
                                        type="password" 
                                        md-maxlength="30" 
                                        required md-no-asterisk 
                                        name="password" 
                                        ng-model="auth_singin_info.password">
                                    <div ng-messages="registerForm.password.$error">
                                        <div ng-message="required">This is required.</div>
                                        <div ng-message="md-maxlength">The pasword must be less than 30 characters long.</div>
                                    </div>
                                </md-input-container>
                                <div  layout="column">
                                    <md-button md-colors="{background:'red'}" class="btn-block md-raised" type="submit">Submit</md-button>
                                </div>

                                <p style="font-size:.8em; width: 100%; text-align: center;">
                                New to RISK ? <a ui-turn-on="IsShowRegister" ui-turn-off="IsShowLogin">Create account</a>
                                </p>
                            </form>
                        </md-content>
                    </div>

                </div>
            </div>
      

        </div>
    </div>
</div>
