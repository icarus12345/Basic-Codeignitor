    <div ng-include="'template/sidebarRight.html'"

            <div class="btn" ng-click="goBack()">

        </div>

<div class="scrollable viewer" ng-class="">
    <div class="scrollable-content">
        <div class="list-group text-center">
          <div class="list-group-item list-group-item-home">
            <h3>Project List<small>1.3</small></h3>
          </div>
          <any ng-repeat="foo in listProject" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
          <a href="#/{{foo.id}}" class="list-group-item list-group-item-home" >
            <div class="text-left">
                {{foo.title}}
            </div>
          </a>
          </any>
        </div>
    </div>
</div>
