<div class="modal modal-overlay auto-modal" ui-if="IsShowRegister" ui-shared-state='IsShowRegister'>
    <div class="modal-dialog full-screen login-modal-dialog">
        <div class="modal-content">
            <!--             
            <div class="modal-header">
                <button class="close" ui-turn-off="IsShowLogin">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div> 
            <div class="modal-footer navbar-fixed-bottom">
                <button ui-turn-off="IsShowLogin" ui-turn-on="IsShowRegister" class="btn btn-link">Register</button>
                <button form="signin" type="submit" class="btn btn-primary">Login</button>
            </div>
            -->
            <div class="modal-body" >
                <div class="" >
                    <div ng-scrollbar class="login-box">
                        <div class="login-logo">RISK</div>
                        <form role="form" ng-submit='doAuthRegister()' name="register" id="register">
                            <div 
                                class="form-custom-control"
                                ng-class="[(fc_fname || !!auth_reg_info.first_name)?'focused':'']"
                                >
                                <div>
                                    <label>Fist name</label>
                                    <input type="text" 
                                        name="first_name" 
                                        required ng-maxlength=50
                                        ng-model="auth_reg_info.first_name"
                                        class="form-control"
                                        ng-focus="fc_fname = true"
                                        ng-blur="fc_fname = false"
                                        ng-init="fc_fname = false"
                                        >
                                </div>
                                <div class="form-error" ng-messages="register.first_name.$error" ng-show="register.$submitted || register.first_name.$touched">
                                    <div ng-show="register.first_name.$error.required">Please enter First name.</div>
                                    <div ng-show="register.first_name.$error.minlength">Should be great than 2 chars</div>
                                    <div ng-show="register.first_name.$error.maxlength">Should be less than 50 chars</div>
                                </div>
                            </div>

                            <div 
                                class="form-custom-control"
                                ng-class="[(fc_lname || !!auth_reg_info.last_name)?'focused':'']"
                                >
                                <div>
                                    <label>Last name</label>
                                    <input type="text" 
                                        name="last_name" 
                                        required ng-maxlength=50
                                        ng-model="auth_reg_info.last_name"
                                        class="form-control"
                                        ng-focus="fc_lname = true"
                                        ng-blur="fc_lname = false"
                                        ng-init="fc_lname = false"
                                        >
                                </div>
                                <div class="form-error" ng-messages="register.last_name.$error" ng-show="register.$submitted || register.last_name.$touched">
                                    <div ng-show="register.last_name.$error.required">Please enter Last name.</div>
                                    <div ng-show="register.last_name.$error.maxlength">Should be less than 50 chars</div>
                                </div>
                            </div>

                            <div 
                                class="form-custom-control"
                                ng-class="[(fc_email || !!auth_reg_info.email)?'focused':'']"
                                >
                                <div>
                                    <label>Email</label>
                                    <input type="text" 
                                        name="email" 
                                        required ng-maxlength=120
                                        ng-model="auth_reg_info.email"
                                        class="form-control"
                                        ng-focus="fc_email = true"
                                        ng-blur="fc_email = false"
                                        ng-init="fc_email = false"
                                        >
                                </div>
                                <div class="form-error" ng-messages="register.email.$error" ng-show="register.$submitted || register.email.$touched">
                                    <div ng-show="register.email.$error.required">Please enter Email.</div>
                                    <div ng-show="register.email.$error.maxlength">Should be less than 120 chars</div>
                                </div>
                            </div>

                            <div 
                                class="form-custom-control"
                                ng-class="[(fc_uname || !!auth_reg_info.username)?'focused':'']"
                                >
                                <div>
                                    <label>Username</label>
                                    <input type="text" 
                                        name="username" 
                                        required ng-maxlength=120
                                        ng-model="auth_reg_info.username"
                                        class="form-control"
                                        ng-focus="fc_uname = true"
                                        ng-blur="fc_uname = false"
                                        ng-init="fc_uname = false"
                                        >
                                </div>
                                <div class="form-error" ng-messages="register.username.$error" ng-show="register.$submitted || register.username.$touched">
                                    <div ng-show="register.username.$error.required">Please enter Username.</div>
                                    <div ng-show="register.username.$error.maxlength">Should be less than 120 chars</div>
                                </div>
                            </div>

                            <div 
                                class="form-custom-control"
                                ng-class="[(fc_pass || !!auth_reg_info.password)?'focused':'']"
                                >
                                <label>Password</label>
                                <input 
                                    type="password" 
                                    class="form-control"
                                    required 
                                    name="password" 
                                    ng-model="auth_reg_info.password"
                                    password-verify="confirm_password"
                                    ng-focus="fc_pass = true"
                                    ng-blur="fc_pass = false"
                                    ng-init="fc_pass = false"
                                    >
                            </div>

                            <div 
                                class="form-custom-control"
                                ng-class="[(fc_cpass || !!auth_reg_info.confirm_password)?'focused':'']"
                                >
                                <label>Confirm password</label>
                                <input 
                                    type="password" 
                                    class="form-control"
                                    required 
                                    name="confirm_password" 
                                    ng-model="auth_reg_info.confirm_password"
                                    password-verify="password"
                                    ng-required="password && !confirm_password"
                                    ng-focus="fc_cpass = true"
                                    ng-blur="fc_cpass = false"
                                    ng-init="fc_cpass = false"
                                    >
                            </div>
                            <!--
                            <div 
                                class="form-custom-control focused">
                                <label>Remember Me</label>
                                <ui-switch ng-model='rememberMe'></ui-switch>
                            </div>
                            -->
                            <div style="height:10px;"></div>
                            <button class="btn btn-info btn-block">
                              Register
                            </button>
                            <div class="new-to">
                                Have Risk account ? <span ui-turn-off="IsShowRegister" ui-turn-on="IsShowLogin">Login</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
      

        </div>
    </div>
</div>
