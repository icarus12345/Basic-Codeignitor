<div ui-content-for="navbarTop">
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center">
            {{projectData.title}}
        </div>
        <div class="btn-group pull-left">
            <div class="btn" ng-click="goBack()">
                <i class="fa fa-arrow-left"></i>
            </div>
        </div>
    </div>
</div>

<div class="scrollable viewer" ng-class="">
    <div class="scrollable-content">
        <div class="list-group text-center">
          <div class="list-group-item list-group-item-home" style="height:{{contentHeight}}px">
            <p >{{projectData.desc}}</p>
          </div>
          <a ng-tap="go('/' + projectData.id + '/' + foo.id)" class="list-group-item list-group-item-home" ng-repeat="foo in listCategory">
            <div class="text-left">
                {{foo.title}}
            </div>
          </a>
        </div>
    </div>
</div>
