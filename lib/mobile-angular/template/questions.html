<div ui-content-for="navbarTop">
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center">
            {{projectData.title}}
        </div>
        <div class="btn-group pull-left">
            <div class="btn" ng-click="goBack()">
                <i class="fa fa-arrow-left"></i>
            </div>
        </div>
    </div>
</div>

<div class="scrollable viewer" ng-class="">
    <div class="scrollable-content">
        <div class="list-group text-center">
          <div class="list-group-item list-group-item-home" style="min-height:calc(100vh - 50px - {{listCategory.length*41}}px);min-height:-webkit-calc(100vh - 51px - {{listCategory.length*41}}px)">
            <p >{{projectData.desc}}</p>
          </div>
          <div class="list-group-item" ng-repeat="foo in listQuestion">
            <div class="question">
                <div class="question-content">{{foo.title}}</div>
                <div class="answers">
                    <button 
                        ng-repeat="ans in foo.data.answers" 
                        class="btn btn-block"
                        ng-class="{'selected btn-info':ans.selected}" 
                        ng-click="answer_the_question(foo,ans)">
                        {{ans.title}}
                    </button>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
