<div ui-content-for="navbarTop">
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center">
            {{category_info.title||projectData.title}}
        </div>
        <div class="btn-group pull-left">
            <div class="btn" ng-click="goBack()">
                <i class="fa fa-arrow-left"></i>
            </div>
        </div>
    </div>
</div>

<div class="scrollable viewer" ng-class="">
    <div class="scrollable-content">
        <div class="list-group text-center">
          <div class="list-group-item list-group-item-home">
            <p >{{category_info.desc||projectData.desc}}</p>
          </div>
          <div class="list-group-item" ng-repeat="foo in category_info.questions">
            <div class="question">
                <div class="question-content">{{foo.title}}</div>
                <div class="answers">
                    <button 
                        ng-repeat="(i,ans) in foo.answers" 
                        class="btn btn-block"
                        ng-class="{'selected btn-info':foo.answered == i}" 
                        ng-tap="answer_the_question(foo,ans)">
                        {{ans.title}}
                    </button>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
