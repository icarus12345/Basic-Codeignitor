<div ui-content-for="navbarTop">
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center">
            {{projectData.title}}
        </div>
        <div class="btn-group pull-left">
            <div class="btn" ng-click="goBack()">
                <i class="fa fa-arrow-left"></i>
            </div>
        </div>
    </div>
</div>

<div class="scrollable viewer" ng-class="">
    <div class="scrollable-content">
        <md-content layout-padding>
            <form name="shareForm" id="shareForm" ng-submit='doShare()'>
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input 
                        required md-no-asterisk 
                        name="email" type="email" 
                        minlength="10" 
                        maxlength="100" 
                        ng-pattern="/^.+@.+\..+$/" 
                        ng-model="share_info.email">
                    <!-- <div ng-messages="shareForm.email.$error" role="alert">
                        <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']" >
                                Your email must be between 10 and 100 characters long and look like an e-mail address.
                        </div>
                    </div> -->
                </md-input-container>
                <md-radio-group ng-model="share_info.mode">
                    <div layout="row">
                        <div flex="50">
                            <md-radio-button  value="0" class="md-danger">Readonly</md-radio-button>
                        </div>
                        <div flex="50">
                            <md-radio-button  value="1" class="md-primary">Edit</md-radio-button>
                        </div>
                    </div>

                </md-radio-group>

                <div  layout="column">
                    <md-button md-colors="{background:'red'}" class="btn-block md-raised" type="submit">Submit</md-button>
                </div>
            </form>
        </md-content>
    </div>
</div>
