<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <base href="http://localhost/CodeIgniter-3.1.4/lib/mobile-angular/" />
        <title>Mobile Angular UI</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" href="css/mobile-angular-ui-hover.min.css" />
        <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
        <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
        <link rel="stylesheet" href="../angular-1.5.6/angular-fancy-modal/angular-fancy-modal.css" />
        <link rel="stylesheet" href="../angular-1.5.6/angular-fancy-modal/angular-fancy-modal-theme-classic.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="css/animation.css" />
        <script src="../angular-1.5.6/angular.min.js"></script>
        <script src="../angular-1.5.6/angular-route.min.js"></script>
        <script src="../angular-1.5.6/angular-animate.js"></script>
        <script src="js/mobile-angular-ui.min.js"></script>
        <script src="js/mobile-angular-ui.gestures.min.js"></script>
        <!-- <script src="js/ngTouch.js"></script> -->
        <script src="js/ngTap.js"></script>
        <script src="../angular-1.5.6/angular-fancy-modal/angular-fancy-modal.js"></script>
        <script src="js/loader.js"></script>
        <script src="factory/api-factory.js"></script>
        <script src="factory/auth-factory.js"></script>
        <script src="factory/storage-factory.js"></script>
        <script src="app.js"></script>
        <script src="controller/main-controller.js"></script>
        <script src="controller/touch-controller.js"></script>
        <script src="controller/project-controller.js"></script>
    </head>

    <body
        ng-app="MobileAngularUiExamples"
        ui-prevent-touchmove-defaults
        >
        <canvas data-loader></canvas>
        <!-- Sidebars -->
        

        <!-- <div ng-include="'template/sidebarRight.html'" class="sidebar sidebar-right"></div> -->
        <div ui-yield-to="slidebar"></div>
        <div class="app"
             ui-swipe-right="Ui.turnOn('uiSidebarLeft')"
             ui-swipe-left="Ui.turnOff('uiSidebarLeft')">

            <!-- Navbars -->
            <div ui-yield-to="navbarTop"></div>
            <div ui-yield-to="navbarBottom"></div>

            <!-- App Body -->
            <div class="app-body" ng-class="{loading: loading}">
                <div ng-show="loading" class="app-content-loading">
                    <i class="fa fa-spinner fa-spin loading-spinner"></i>
                </div>
                <div class="app-content" ng-class="loading?'loading-blur':''">
                    <div 
                        class="page-animation" style="background: #fff;" 
                        ng-class="{'page-back':__backPage=='project','to-right':__level==0,'page-actived':__frontPage=='project'}"><ng-view></ng-view></div>
                    <div 
                        ng-include="'view/home.html'" 
                        class="page-animation" 
                        ng-class="{'page-back':__backPage=='home','to-left':__level>0,'page-actived':__frontPage=='home'}"></div>
                    <div 
                        ng-include="'view/touch.html'" 
                        class="page-animation"
                        class="page-animation" 
                        ng-class="{'page-back':__backPage=='touch','to-left':__level>0,'page-actived':__frontPage=='touch'}"
                        ></div>
                </div>
            </div>
        </div>
        <!-- ~ .app -->
        <div ui-yield-to="modals"></div>
        <div ng-include="'template/login.html'"></div>
        <div ng-include="'template/register.html'"></div>
    </body>
</html>
